<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />  
    <script src="script.js"></script>
    <title>TimeMinder</title>
  </head>

  <body>
    <div class="wrapper">
      <nav class="navbar">
        <div class="logo">
          <img src="/assets/logo/logo.svg" alt="Logo" />
          <h1 class="app-name">TimeMinder</h1>
        </div>

        <ul class="nav-items">
          <li>
            <img src="/assets/icons/overview-icon.svg" alt="Overview" />
            <h3>Overview</h3>
          </li>
          <li>
            <img src="/assets/icons/calendar-icon.svg" alt="Calendar" />
            <h3>Calendar</h3>
          </li>
          <li>
            <img src="/assets/icons/habits-icon.svg" alt="Habits" />
            <h3>Habits</h3>
          </li>
          <li>
            <img src="/assets/icons/list-icon.svg" alt="List" />
            <h3>List</h3>
          </li>
        </ul>

        <div class="profile-container">
          <img src="/assets/icons/settings-icon.svg" alt="Settings" />
          <div class="profile-image"></div>
        </div>
      </nav>
    </div>
  </body>
</html>
