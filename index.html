<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css-reset.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<script defer src="script.js" async></script>
		<title>TimeMinder</title>
	</head>

	<body>
		<div class="background-box"></div>
		<div class="wrapper">
			<nav class="navbar">
				<div class="logo">
					<img src="./assets/logo/logo.svg" alt="Logo" />
					<h1 class="app-name">TimeMinder</h1>
				</div>

				<ul class="nav-items">
					<li>
						<img src="./assets/icons/overview-icon.svg" alt="Overview" />
						<h3>Overview</h3>
					</li>
					<li>
						<img src="./assets/icons/calendar-icon.svg" alt="Calendar" />
						<h3>Calendar</h3>
					</li>
					<li>
						<img src="./assets/icons/habits-icon.svg" alt="Habits" />
						<h3>Habits</h3>
					</li>
					<li>
						<img src="./assets/icons/list-icon.svg" alt="List" />
						<h3>List</h3>
					</li>
				</ul>

				<div class="profile-container">
					<img src="./assets/icons/settings-icon.svg" alt="Settings" />
					<div class="profile-image"></div>
				</div>
			</nav>

			<main>
				<section class="col-one">
					<div>
						<div class="greeting-container">
							<img src="./assets/icons/weather-icon.svg" alt="Weather" />
							<p class="greeting-msg">
								Good morning <span id="user">John!</span>
								Rise and and shine, ready to tackle the day ahead with
								enthusiasm and positivity?
							</p>
						</div>

						<div class="percentage-container">
							<p><span id="task-percentage">0</span><span>%</span></p>
							<div class="task-count-container">
								<p class="task-complete">TASK COMPLETED</p>
								<p>
									<span id="completed-task">0</span>/<span id="total-tasks"
										>0</span
									>
								</p>
								<div class="progress-container">
									<div class="progress-fill" style="width: 0%"></div>
								</div>
							</div>
						</div>
					</div>

					<div class="task-card-container">
						<div class="past-due-card">
							<h3>PAST DUES</h3>
							<span id="past-due-count">0</span>
						</div>

						<div class="today-due-card">
							<h3>TODAY</h3>
							<span id="today-due-count">0</span>
						</div>

						<div class="incoming-due-card">
							<h3>INCOMING</h3>
							<span id="incoming-due-count">0</span>
						</div>

						<div class="empty-card"></div>
					</div>
				</section>

				<section class="col-two">
					<h2>Today's Task</h2>
					<div class="tasks-container">
						<!-- <div class="task-tile">
							<div>
								<input
									type="checkbox"
									class="check-box"
									name="Checkbox"
									id="cb"
								/>
								<p class="task-info">Task here</p>
							</div>

							<button><img src="./assets/icons/delete-icon.svg" /></button>
						</div> -->
					</div>
				</section>

				<section class="col-three">
					<div class="form-container">
						<form action="" class="form">
							<label for="date-deadline">
								<p>Deadline <span>*</span></p>
								<input type="datetime-local" id="date-deadline" required />
							</label>

							<label for="task-title">
								<p>Title <span>*</span></p>
								<input
									type="text"
									id="task-title"
									minlength="2"
									maxlength="30"
									required
								/>
							</label>

							<label for="task-description">
								<p>Description <span>*</span></p>
								<textarea
									name="Description"
									id="task-description"
									style="resize: vertical"
								></textarea>
							</label>

							<label for="task-type">
								<p>Type <span>*</span></p>
								<select name="type" id="task-type" required>
									<option value="habit" selected>Habit</option>
									<option value="chores">Chores</option>
									<option value="school">School</option>
									<option value="work">Work</option>
								</select>
							</label>

							<label for="habit-link">
								<p>Link a Habit</p>
								<select name="link" id="habit-link"></select>
							</label>

							<div class="repeat-day-container">
								<p>Repeat Every</p>
								<div class="days-container">
									<div class="day">
										<input type="checkbox" name="Sunday" id="sunday" />
										<label for="sunday">SUN</label>
									</div>

									<div class="day">
										<input type="checkbox" name="Monday" id="monday" />
										<label for="monday">MON</label>
									</div>

									<div class="day">
										<input type="checkbox" name="Tuesday" id="tuesday" />
										<label for="tuesday">TUE</label>
									</div>

									<div class="day">
										<input type="checkbox" name="Wednesday" id="wednesday" />
										<label for="wednesday">WED</label>
									</div>

									<div class="day">
										<input type="checkbox" name="Thursday" id="thursday" />
										<label for="thursday">THU</label>
									</div>

									<div class="day">
										<input type="checkbox" name="Friday" id="friday" />
										<label for="friday">FRI</label>
									</div>

									<div class="day">
										<input type="checkbox" name="Saturday" id="saturday" />
										<label for="saturday">SAT</label>
									</div>
								</div>
							</div>

							<label for="date-until">
								<p>Until</p>
								<input type="date" name="Until" id="date-until" />
							</label>

							<button type="submit" id="submit-btn">Create Task</button>
						</form>
					</div>
				</section>
			</main>
		</div>
	</body>
</html>
